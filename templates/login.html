<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        <h1>Faça seu login</h1>
        {% set mensagens = get_flashed_messages() %}
        {% if mensagens %}
            <div>
                {% for msg in mensagens %}
                    {{ msg }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="/autenticar">
            <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Entrar</button></p>
            <p><label>Não possui cadastro? Cadastre-se clicando</label> <a href="/cadastro">AQUI</a></p>
        </form>
    </div>
</body>
</html>
